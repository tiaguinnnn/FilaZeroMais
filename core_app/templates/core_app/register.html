{% extends 'base.html' %}

{% block title %}Cadastro - FilaZero+{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Cadastro</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">Nome:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
            <label for="password1">Senha:</label>
            <input type="password" name="password1" id="password1" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirmar Senha:</label>
            <input type="password" name="password2" id="password2" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="btn-primary">Cadastrar</button>
    </form>
    <p class="small-text">Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}
